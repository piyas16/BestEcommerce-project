<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="android-chrome-icon" sizes="512x512" href="img/favicon-file/-chrome-512x512.png">
    <link rel="android-chrome-icon" sizes="192x192" href="img/favicon-file/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon-file/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-file/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-file/favicon-16x16.png">
    <link rel="manifest" href="img/favicon-file/site.webmanifest">
    <title>flip mart</title>
    <!--____________________________css file__________________________________-->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/demo.css">
</head>

<body>
    <header>
        <div class="container-fluid">

            <div class="top-menu">

                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="coustomer-support">
                            <div class="ContentWrapper ">
                                <ul class=" d-flex text-start justify-content-center justify-content-lg-start align-items-center pt-3">
                                    <li class="m-right"><a href="">World's Fastest online Shopping Deastination
                                        </a></li>
                                    <li class="px-2"><a class="orsign" href="">Customer Support : +91 123 456 7890
                                        </a></li>
                                </ul>
                            </div>

                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="option-div">
                            <div class="ContentWrapper d-flex justify-content-lg-end justify-content-center align-items-center">
                                <div class="currency">
                                    <label class="text-white" for="cars">Currency:</label>
                                    <select name="" id="currency">
                                        <option value="taka">USD</option>
                                        <option value="usd">taka</option>
                                        <option value="rupee">rupee</option>
                                        <option value="ruble">ruble</option>
                                    </select>
                                </div>
                                <div class="language px-3">
                                    <label for="cars" class="text-white">Language:</label>
                                    <select name="" id="language">
                                        <option value="taka">ENG</option>
                                        <option value="usd">bangla</option>
                                        <option value="rupee">spanis</option>
                                        <option value="ruble">hindi</option>
                                    </select></div>
                                <div class="wishlist pt-3 text-white">
                                    <p>Wishlist (0)</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="sub-menu">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-8">
                            <div class="navContentWrapper d-flex justify-content-between align-content-center">
                                <a class="navbar-brand">
                                    <img src="img/logo.png" alt=""></a>
                                <form class="d-flex my-2">
                                    <div class="inputbackGround d-flex">
                                        <select name="" id="categorie">
                                            <option value="All categories">All categories</option>
                                            <option value="Watch">Watch</option>
                                            <option value="Laptop">Laptop</option>
                                            <option value="Mobile">Mobile</option>
                                        </select>

                                        <input class="form-control" type="search" placeholder="Search"
                                            aria-label="Search">
                                    </div>
                                    <button class="btn btn-outline-gray" type="submit">
                                        <i class="fas fa-search"></i></button>
                                </form>
                            </div>

                        </div>
                        <div class="col-4">
                            <div class="shop-wrapper d-flex justify-content-end align-items-center">
                                <div class="shop-bag mx-3">
                                    <i class="text-white fas fa-shopping-bag"></i>
                                </div>
                                <div class="mycart ">
                                    <p class="mt-3 text-white text-end">
                                        My cart <span class="">&dollar; 0.00</span></p>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!--_____________main navbar______________------->
            <div class="main-navbar">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class=""><i class="text-white fas fa-bars"></i></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active text-white" aria-current="page" href="#">HOME</a>
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link text-white" href="#">FASHION</a>
                                </li>
                                <li class="nav-item  ">
                                    <a class="nav-link text-white" href="#">MAN</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="#">WOMAN</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link text-white" href="#">ACCESSORIES</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="#">PAGE</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="#">BLOG</a>
                                </li>
                            </ul>
                            <div class="userAccount">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="text-white fas fa-user-alt"><p class="d-inline px-2">ACCOUNT</p></i>
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <li><a class="dropdown-item text-center" href="#">ACCOUNT</a></li>
                                        <li><a class="dropdown-item text-center" href="#">MY PROFILE</a></li>

                                        <li><a class="dropdown-item text-center" href="#">CARD</a></li>
                                        <li><a class="dropdown-item text-center" href="#">FAVIORIT</a></li>
                                        <li><a class="dropdown-item text-center" href="#">LOGIN</a></li>
                                        <li><a class="dropdown-item text-center" href="#">LOGOUT</a></li>
                                    </ul>
                                </li>
                            </div>
                        </div>
                    </div>
                </nav>

            </div>
        </div>
    </header>


    <!--____________________________js file___________________________________-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
